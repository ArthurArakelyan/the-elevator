<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Elevators</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <form class="form">
        <h2 class="form-heading">Create building</h2>
        <div class="form-group">
          <label class="form-group__label" for="floors">Floors</label>
          <select class="form-group__select" name="floors" id="floors">
            <option value="">Choose floors count</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-group__label" for="elevators">Elevators</label>
          <select class="form-group__select" name="elevators" id="elevators">
            <option value="">Choose elevators count</option>
          </select>
        </div>
        <button class="form-submit">Create</button>
      </form>

      <div class="game hide">
        <div class="game-actions">
          <button class="game-action add-floor">Add Floor</button>
          <button class="game-action add-elevator">Add Elevator</button>
        </div>
        <div class="floors">
          <div class="elevators"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/main.js" type="module"></script>
  <script src="assets/js/form.js" type="module"></script>
</body>
</html>
