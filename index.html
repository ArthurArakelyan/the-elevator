<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Elevators</title>
</head>
<body>
  <main class="main">
    <form class="form">
      <div class="container">
        <div class="form-content">
          <h2 class="form-heading">Create building</h2>
          <div class="form-group">
            <label class="form-group__label" for="floors">Floors</label>
            <input type="number" class="form-group__input" name="floors" id="floors">
            <span class="form-group__warning"></span>
          </div>
          <div class="form-group">
            <label class="form-group__label" for="elevators">Elevators</label>
            <input type="number" class="form-group__input" name="elevators" id="elevators">
            <span class="form-group__warning"></span>
          </div>
          <button class="form-submit">Create</button>
        </div>
      </div>
    </form>

    <div class="game">
      <div class="container">
        <div class="game-content">
          <div class="game-actions">
            <button class="game-action add-floor">Add Floor</button>
            <button class="game-action add-elevator">Add Elevator</button>
          </div>
          <div class="floors">
            <div class="elevators"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/main.js" type="module"></script>
  <script src="assets/js/form.js" type="module"></script>
</body>
</html>
